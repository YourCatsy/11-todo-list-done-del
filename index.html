<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" async></script>
</head>

<body>
    <ul id="list"></ul>

    <input id="list-element-title" type="text" />
    <button id="add-to-list-button">Add line</button>

</body>

<script id="item-template" type="text/template">
        <li class="item {{done}}"
        data-id="{{id}}"
        data-status="{{status}}"
        >
            <span class="message-text">{{text}}</span>
            <button class="delete-button">Delete line</button>
        </li>
    </script>


</html>
